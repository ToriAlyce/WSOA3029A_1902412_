    <body>
        <section data-index="3" class="Creative">
            <h2>Creative: 
                <blockquote>
                    <h3>Graph 1</h3>
                    <summary class="Arrow">
                        <a href="./index.html">
                            <img alt="Back" src="./images/arow_leftpng.png"
                            width="100" height="100"></a>
                    </summary>
                </blockquote>
            </h2>
            
            <svg id="viz" width="650" height="600"></svg>

            </svg>

            <script>
                let exampleData = [
                    { x: 10, y: 20 },
                    { x: 40, y: 90 },
                    { x: 80, y: 50 },
                ] //this is an array of 3 values with x and y data for the graph

                let margin = 100;
                let topMargin = 60; //this margin offsets where our poins are set by 10
                let graphHeight = 500;
                let graphWidth = 500;
                let vizArea = d3.select('#viz');
                let xScale = d3.scaleLinear().domain([0, 100]).range([0, graphWidth]);
                let yScale = d3.scaleLinear().domain([0, 100]).range([graphHeight, 0]); //to represent our understanding of the data in pixel representation 
                //as well as decide the size of our scale

                vizArea
                .append('g')
                .attr("transform", `translate(${margin}, ${topMargin})`)
                .call(d3.axisLeft(yScale)); //displays the side the scale numbers are displayed and creates the scale
                
                vizArea
                .append('g')
                .append("text")
                .attr("x", (graphWidth / 2))             
                .attr("y", 20 - (margin / 2))
                .attr("transform", `translate(${margin}, ${topMargin})`)
                .attr("text-anchor", "middle")  
                .style("font-size", "25px") 
                .style("font-family: Georgia", "Times New Roman', Times, serif")
                .style("text-decoration", "underline")  
                .text("Graph 1: Lucky's Scatter Plot");

                vizArea
                .append('g')
                .attr("transform", `translate(${margin}, ${graphHeight + topMargin})`)
                .call(d3.axisBottom(xScale));

                vizArea
                .append('g')
                .attr("transform", `translate(${margin}, ${topMargin})`)
                .selectAll('dots')
                .data(exampleData)
                .enter() //have to be in this exact order, will implement each function done within the example data (similar to a for each loop)
                .append("circle")
                .attr("cx", function (d) {
                    return xScale(d.x);
                })
                .attr("cy", function (d) {
                    return yScale(d.y);
                })
                .attr("r", 7); //radius of the circle

            </script>

                        width="100" height="100" class="center"></a>
