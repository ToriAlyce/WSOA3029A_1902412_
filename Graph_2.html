    <body>
        <section data-index="3" class="Creative">
            <h2>Creative: 
                <blockquote>
                    <h3>Graph 2</h3>
                    <summary class="Arrow">
                        <a href="./Graph_1.html">
                            <img alt="Back" src="./images/arow_leftpng.png"
                            width="100" height="100"></a>
                    </summary>
                </blockquote>
            </h2>

            <svg id="viz" width="1000" height="700" ></svg>

            <script>
                
                let margin = 100;
                let topMargin = 100; //this margin offsets where our poins are set by 10
                let bottomMargin = 150;
                let graphHeight = 500;
                let graphWidth = 800;
                let vizArea = d3.select('#viz');
                let xScale = d3.scaleLinear().domain([0, 100]).range([0, graphWidth]);
                let yScale = d3.scaleLinear().domain([0, 100]).range([graphHeight, 0]); //to represent our understanding of the data in pixel representation 
                //as well as decide the size of our scale\

                vizArea
                .append('g')
                .attr("transform", `translate(${margin}, ${topMargin})`)
                .call(d3.axisLeft(yScale)); //displays the side the scale numbers are displayed and creates the scale
                
                vizArea
                .append('g')
                .append("text")
                .attr("x", (graphWidth / 2))             
                .attr("y", 10 - (margin / 2))
                .attr("transform", `translate(${margin}, ${topMargin})`)
                .attr("text-anchor", "middle")  
                .style("font-size", "25px") 
                .style("text-decoration", "underline")  
                .text("Graph 2: Lucky's data in a Bar Graph");

                vizArea
                .append('g')
                .attr("transform", `translate(${margin}, ${graphHeight + topMargin})`)
                .call(d3.axisBottom(xScale));


                var i;
                //for loop to repeatedly display the circles to form a line
                for (i = 4; i < 17; i++) {
                    //one element array for one line
                    let exampleDataLine1 = [
                    { x: 10, y: i },
                ]
                vizArea
                .append('g')
                .attr("transform", `translate(${margin}, ${topMargin})`)
                .selectAll('dots')
                .data(exampleDataLine1)
                .enter() //have to be in this exact order, will implement each function done within the example data (similar to a for each loop)
                .append("circle")
                .attr("cx", function (d) {
                    return xScale(d.x);
                })
                .attr("cy", function (d) {
                    return yScale(d.y);
                })
                //radius of circle bigger to form a 'bar'
                .attr("r", 20); //radius of the circle
                }

                //same for loop, different values
                for (i = 4; i < 87; i++) {
                    let exampleDataLine2 = [
                    { x: 40, y: i },
                ]
                vizArea
                .append('g')
                .attr("transform", `translate(${margin}, ${topMargin})`)
                .selectAll('dots')
                .data(exampleDataLine2)
                .enter() //have to be in this exact order, will implement each function done within the example data (similar to a for each loop)
                .append("circle")
                .attr("cx", function (d) {
                    return xScale(d.x);
                })
                .attr("cy", function (d) {
                    return yScale(d.y);
                })
                .attr("r", 20); //radius of the circle
                }
                

                //same for loop, different values
                for (i = 4; i < 47; i++) {
                    let exampleDataLine3 = [
                    { x: 80, y: i },
                ]
                vizArea
                .append('g')
                .attr("transform", `translate(${margin}, ${topMargin})`)
                .selectAll('dots')
                .data(exampleDataLine3)
                .enter() //have to be in this exact order, will implement each function done within the example data (similar to a for each loop)
                .append("circle")
                .attr("cx", function (d) {
                    return xScale(d.x);
                })
                .attr("cy", function (d) {
                    return yScale(d.y);
                })
                .attr("r", 20); //radius of the circle
            }
            </script>
