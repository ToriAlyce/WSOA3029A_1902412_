            <h2>Creative:

                    <summary class="Arrow">

            <div id="SVGstyle">

            </div>
              <script>
                var width = 550
                    height = 550
                    margin = 50
                
                var radius = Math.min(width, height) / 2 - margin
                
                var svg = d3.select("#SVGstyle")
                  .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                  .append("g")
                    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
                
                // Lucky data
                var data = {a: 10, b: 40, c:80}
                
                var color = d3.scaleOrdinal()
                  .domain(data)
                  .range(["#36ad99", "#b93554", "#ad2876", "#6b486b", "#a05d56"])
                
                var pie = d3.pie()
                  .value(function(d) {return d.value; })
                var data_ready = pie(d3.entries(data))

                svg
                  .selectAll('whatever')
                  .data(data_ready)
                  .enter()
                  .append('path')
                  .attr('d', d3.arc()
                    .innerRadius(100)
                    .outerRadius(radius)
                  )
                  .attr('fill', function(d){ return(color(d.data.key)) })
                  .attr("stroke", "black")
                  .style("stroke-width", "2px")
                  .style("opacity", 0.7)
                
                </script>
